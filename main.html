<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
</head>

<body>

    <!-- Main Heading -->
    <h1>My Playlist</h1>
    <!-- Songs Playlist -->
 <div class="playlist-box">
    <ul>
        <li><a href="https://example.com/song1" target="_blank">Song One</a></li>
        <li><a href="https://example.com/song2" target="_blank">Song Two</a></li>
        <li><a href="https://example.com/song3" target="_blank">Song Three</a></li>
        <li><a href="https://example.com/song4" target="_blank">Song Four</a></li>
        <li><a href="https://example.com/song5" target="_blank">Song Five</a></li>
    </ul>
</div>

    <!-- Audio Player -->
	    <h2>Now Playing...</h2>
    <!-- Video Player -->
    <div class="player_two">
        <video controls width="320">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
	   <!-- Sub Headings -->
    <h2>MP3 songs</h2>
 <div class="player_one">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
