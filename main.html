<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My Playlist</h1>
    <h2>Now Playing...</h2>
    <h2>MP3 songs</h2>

    <!-- Playlist -->
    <div class="playlist-box">
        <ul>
            <li><a href="#" target="_blank">Song One</a></li>
            <li><a href="#" target="_blank">Song Two</a></li>
            <li><a href="#" target="_blank">Song Three</a></li>
            <li><a href="#" target="_blank">Song Four</a></li>
            <li><a href="#" target="_blank">Song Five</a></li>
        </ul>
    </div>

    <!-- Audio -->
    <div class="player_one">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
        </audio>
    </div>

    <!-- Video -->
    <div class="player_two">
        <video controls width="320">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
